# Lesson 10 Complete Solution: Pagination & Filtering Configuration

spring:
  profiles:
    active: dev
    
  # H2 Database Configuration with Memory Optimization
  datasource:
    url: jdbc:h2:mem:lesson10db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS lesson10
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    
  # JPA/Hibernate Configuration for Pagination
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 100
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Cache Configuration for Search Results
  cache:
    type: simple
    cache-names: post_search,popular_posts,category_stats
      
# Logging Configuration for SQL Analysis
logging:
  level:
    com.learning.pagination: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data.jpa: DEBUG
    org.springframework.cache: DEBUG

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,beans
  endpoint:
    health:
      show-details: always

---
# Production Profile Configuration
spring:
  config:
    activate:
      on-profile: prod
      
  # PostgreSQL Configuration for Production
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lesson10_prod}
    username: ${DB_USER:lesson10}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        
  # Production Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes
        
---
# Test Profile Configuration
spring:
  config:
    activate:
      on-profile: test
      
  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false